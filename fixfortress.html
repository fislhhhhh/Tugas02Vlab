<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fixfortressc.css">
  <link rel="stylesheet" href="/indexc.css">
  <link rel="stylesheet" href="/page2c.css">
  <link rel="stylesheet" href="/shieldchoicec.css">
  <title>ImunWar</title>
</head>
<body>
    <header>
        <img src="img/logocompre.png" alt="">
        <img src="img/homiere.png" onclick="window.location.href='index2.html';" alt="" class="homeButton">
        <button type="button" onclick="window.location.href='help.html';">Help</button>
        <button type="button" onclick="window.location.href='dictionary.html';">Dictionary</button>
    </header>
    <section class="leftRight">
        <div class="upper">
            <div class="rightSide">
                <article class="pilihan">
                    <img id="cannon" src="img/quecanre.png" alt="">
                    <div class="pertanyaan">
                        <p id="questionFortress">Press Start To Start The game</p>
                    </div>
                </article>
            </div>
            <div class="leftSide">
                <article class="pilihan">
                    <div class="jawaban">
                        <p>Type fast and Fix!</p>
                        <textarea name="" id="" cols="44" rows="10"></textarea>
                        <br>
                        <button class="buttonTemp">Deflect</button>
                    </div>
                </article>
            </div>
        </div>
        <div class="bottomForGames" id="bottomFixFotress">
            <div class="timer"></div>
            <div class="loveBar"></div>
            <div class="scoreBar"><h2>Score :</h2> <p class="positionScore"></p></div>
            <div class="checkBox">
                <button class="buttonTemp">Start</button>
            </div>
            
        </div>
    </section>
    <script src="fixfortress.js"> </script>
</body>
</body>
</html>
