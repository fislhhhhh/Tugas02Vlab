<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/shieldchoicec.css">
  <link rel="stylesheet" href="/page2c.css">
  <link rel="stylesheet" href="/indexc.css">
  <title>ImunWar</title>
</head>
<body>
 
    <header>
        <img src="img/logocompre.png" alt="">
        <img src="img/homiere.png" onclick="window.location.href='index2.html';" alt="" class="homeButton">
        <button type="button" onclick="window.location.href='help.html';">Help</button>
        <button type="button" onclick="window.location.href='dictionary.html';">Dictionary</button>
    </header>
    <section class="leftRight">
        <div class="upper">
            <div class="rightSide">
                <div class="pilihan">
                    <p>[Question 1 will appear here]</p>
                    <div class="pattern">
                        <div class="taro" id="drop1"></div>
                        <div class="taro" id="drop2"><span>2</span></div>
                        <div class="taro" id="drop3"><span>3</span></div>
                        <div class="taro" id="drop4"><span>4</span></div>
                        <div class="taro" id="drop5"><span>5</span></div>
                        <div class="taro" id="drop6"><span>6</span></div>
                        <div class="taro" id="drop7"><span>7</span></div>
                        <div class="taro" id="drop8"><span>8</span></div>
                        <div class="taro" id="drop9"><span>9</span></div>
                    </div>
                </div>
            </div>
            <div class="leftSide">
                <div class="pilihan">
                    <p> Pick the right answer and drag it</p>
                    <div class="pattern">
                        <div class="answer" id="answer1" draggable="true">can</div>
                        <div class="answer" id="answer2" draggable="true">see</div>
                        <div class="answer" id="answer3" draggable="true">verb</div>
                        <div class="answer" id="answer4" draggable="true">sing</div>
                        <div class="answer" id="answer5" draggable="true">but</div>
                        <div class="answer" id="answer6" draggable="true">when</div>
                        <div class="answer" id="answer7" draggable="true">third</div>
                        <div class="answer" id="answer8" draggable="true">the</div>
                        <div class="answer" id="answer9" draggable="true">a</div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="bottomForGames" id="bottomShieldChoice">
            <div class="timer"></div>
            <div class="loveBar"></div>
            <div class="scoreBar"></div>
            <div class="checkBox">
                <button class="buttonTemp">Check</button>
            </div>
        </div>
    </section>

    <script src="shieldchoicej.js"></script>
</body>
</html>
